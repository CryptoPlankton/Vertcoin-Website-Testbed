    [lit_description]
    other = "LIT это воплощение сети Lightning, код которого написан соавтором изначальной идеи Lightning. LIT позволяет мгновенно совершать межвалютные операции бесплатно, решает проблемы масштабирования и перегрузок в сети, которые приводят к высокой плате за транзакции, а так же к их замедлению. LIT это практическое решение для таких криптовалют, как Bitcoin, Vertcoin, Litecoin... и оно действительно быстрое."
 
 
 
 
 
# LITBOX
 
    [litBox_title]
    other = "Встречайте LITbox: маршрутизатор в мире криптовалют"
 
    [litboxPoints_0_title]
    other = "Единый адрес для разных монет"
 
    [litboxPoints_1_title]
    other = "Мгновенные платежи"
 
    [litboxPoints_2_title]
    other = "Устойчивость к блокировкам"
 
 
    [litBox_description]
    other = "LITbox это проект Vertcoin, который является заключительным штрихом в создании надежной, масштабируемой, простой в использовании и устойчивой к блокировкам системы, основывающейся на принципах Lightning. Мы прошли долгий путь за последние четыре года. Мультивалютное, мультиканальное будущее уже совсем близко. Будущее, в котором люди будут покупать продукты за криптовалюту, а продавцы будут её принимать благодаря сверхнизкой плате за услуги сети (прощайте банки). Vertcoin является движущей силой в создании революционного интерфейса LITbox'а. Мы делаем его доступным для обычных пользователей, продавцов и даже их родителей."
 
 
 
 
 
