# Reason
 
 
    [reason_description]
    other = 'Vertcoin основывается на фундаментальных ценностях криптовалютного мира, на идеологии "сам себе банк", положенной в основу всего криптовалютного движения. Vertcoin преследует цели, в корне отличающиеся от ICO или "дорелизного" (предварительного) майнинга, в духе "нахватал и сбежал". Всё, что мы хотим - это изменить к лучшему финансовую систему.'
 
 
 
