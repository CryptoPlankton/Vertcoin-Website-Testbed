    [litPoints_2_title]
    other = "Mejor Arquitectura"



    [litDiagram_title]
    other = "Actual"



    [lit_description]
    other = "Lit es lo que Lightning debía ser. De hecho, es el código original del coautor del libro blanco. LIT permite la interoperabilidad de criptomonedas multi-moneda, transacciones casi instantáneas y gratuitas, resuelve el problema de escalado y elimina la congestión de la red que conduce a altas tarifas de transacción y velocidades de transacción lentas, LIT es una solución real para criptomonedas como Bitcoin, Vertcoin y Litecoin ... oh y es rápido"



# LITBOX

    [litBox_title]
    other = "Reunirse LITbox: El ‘Router’ de Crypto"

    [litboxPoints_0_title]
    other = "Direccion unica para sus monedas"

    [litboxPoints_1_title]
    other = "Lightning/Rayo Pagos"

    [litboxPoints_2_title]
    other = "Resistencia a la censura"


    [litBox_description]
    other = "LITbox es un proyecto de Vertcoin y es la pieza final para completar un sistema totalmente confiable, escalable, resistente a la censura y es fácil de usar la sistema de lightning. Hemos estado jugando al juego largo durante los últimos cuatro años. Un futuro multi-mondea y multicanal está a la vuelta de la esquina. Un futuro en que las personas usan criptomonedas para hacer la compra y los comerciantes lo acepten debido a las tarifas ridículamente bajas (lo siento bancos). Vertcoin está impulsando la revolucionaria interfaz de usuario de LITbox. Estamos haciéndolo accesible para usuarios diario, comerciantes e incluso sus padres (así es, baby boomers, pensamos en ti también)"

