    [about_0_position]
    other = "Conjunto de habilidades multiples"
    [about_0_description]
    other = "La comunidad is la fuerza que carga Vertcoin en todo lo que completado. Estamos orgullosos para jactarse de una comunidad que es apasionada por el future de Vertcoin y estan dispuestos a tomar mendidas para que las cosas sucedan. Otras monedas necesitan dinero para crecer, Vertcoin tiene una visión compartida con sus usuarios que impulsa su camino hacia Adelante."

    
    [about_1_position]
    other = "Desarrollador Principal"
    [about_1_description]
    other = "James ha estado programando de una forma o otra desde los 10 años. Actualmente es investigador universitario en el MIT DCI y trabaja en la promulgación de una política monetaria descentralizada."



    [about_2_position]
    other = "Desarrollador"
    [about_2_description]
    other = "La principal experiencia de desarrollo de Joe ha sido en .NET y C #, con habilidades secundarias en varios otros idiomas. Trabaja en el campo de la física, fabricación de instrumentación de detección de radiación. Ha estado involucrado en Vertcoin desde principios de 2014."

    

    [about_3_position]
    other = "Desarrollador"
    [about_3_description]
    other = "Consido como ETANG600 ha sido minero y miembro activo de la comunidad crypto desde 2013. Desde que descubrió Vertcoin, ha estado ayudando con la presencia en redes sociales y las tareas de desarrollo de Vertcoin."



    [about_4_position]
    other = "Desarrollador"
    [about_4_description]
    other = "Estralla comenzó a minar y apoyar la red de Vertcoin desde 2014. Se unió a nuestro equipo en 2017 para centrarse en la programación web y la marca. Continúa consultando y ayudando a hacer crecer a la comunidad en línea. Godwits trabaja con el equipo central para involucrarse con posibles socios y representantes en Estados Unidos / Corea del Sur."




    [about_5_position]
    other = "Desarrollador"
    [about_5_description]
    other = "Gert-Jaap se unió a Vertcoin en 2017. Comenzó como novato de blockchain en Vertcoin, pero actualmente está involucrado en la mayoría de las actividades de desarrollo. El enfoque principal es la billetera de próxima generación de Vertcoin centrada en Lightning Network, y también contribuye cuando es necesario."


    [about_6_position]
    other = "Desarrollador"
    [about_6_description]
    other = "Alex es un Ingeniero en Computación con experiencia en el diseño de CPU de clase servidor, escritura de software de prueba metal basico y realización de validación post silicio. Alex se enfoca en el desarrollo y soporte de Vertcoin CUDA / OpenCL Mining Software"



    [about_7_position]
    other = "Desarrollador"
    [about_7_description]
    other = "jk_14 nos ha ayudado a crear la billetera de Vertcoin para Android y es autor de la distribución de GNU / Linux para minería llamada KopiemTu. Ha estado involucrado en criptomonedas desde 2013 e inició MobileCash, una moneda que se puede combinar con Vertcoin."


    [about_8_position]
    other = "Desarrollador"
