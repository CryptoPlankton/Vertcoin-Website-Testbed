# LIT


    [lit_title]
    other = "A Multi-Coin Lightning Network"


    [litPoints_0_title]
    other = "Natively Multicoin"

    [litPoints_1_title]
    other = "Unified Lightning Network"

    [litPoints_2_title]
    other = "Fully Open Source"



    [litDiagram_title]
    other = "Current"



    [lit_description]
    other = "LIT is a Lightning Network implementation and is the original code by Tadge Dryja the co-author of the lightning network whitepaper. LIT allows multi-coin cryptocurrency interoperability, near instant and free transactions, it solves the scaling issue and gets rid of network congestion that leads to high transaction fees and slow transaction speeds, LIT is a real world solution for cryptocurrencies like Bitcoin, Vertcoin and Litecoin… oh and it’s fast."





# LITBOX

    [litBox_title]
    other = "Meet LITbox: The ‘Router’ of Crypto"

    [litboxPoints_0_title]
    other = "Single Address For Your Coins"

    [litboxPoints_1_title]
    other = "Lightning Payments"

    [litboxPoints_2_title]
    other = "Censorship Resistance"


    [litBox_description]
    other = "LITbox is a Vertcoin project. It's the final piece in completing a trustless, scalable, censorship resistant, lightning enabled system that is easy to use. We’ve been playing the long game for the last four years. A multicoin, multichannel future is around the corner. A future where people will use cryptocurrency to buy groceries and where merchants accept it because of the ridiculously low fees (sorry banks). Vertcoin is driving LITbox’s revolutionary UI making it accessible to everyday users, merchants and even their parents (that’s right baby boomers we’ve thought of you too)."





