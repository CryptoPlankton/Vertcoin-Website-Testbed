    [lit_description]
    other = "LIT ist, was Lightning sein sollte. Tatsächlich ist es der ursprüngliche Code vom Co-Autor des Whitepapers. LIT erlaubt uns die Interoperabilität von vielen anderen Kryptowährungen und nahe zu unmittelbare und kostenlose Transaktionen. Des Weiteren löst es Skalierungsprobleme und Netzwerküberlastungen, die dazu führen, dass die Transaktionsgebühren zu hoch sind und die Transaktionsgeschwindigkeit darunter leidet. LIT ist eine herausragende Lösung für Bitcoin, Vertcoin und Litecoin... oh und es ist extrem schnell!"





# LITBOX

    [litBox_title]
    other = "Lernt LITBox kennen: Der Router vom Crypto"

    [litboxPoints_0_title]
    other = "Eigene Adressen für deine Coins"

    [litboxPoints_1_title]
    other = "Lightning-Zahlungen"

    [litboxPoints_2_title]
    other = "Widerstand gegen die Zensur"


    [litBox_description]
    other = "Die LITBox ist ein Vertcoin-Projekt und sie ist das letzte Puzzleteil, um eine endgültige vertrauensvolle, skalierbare und zensurwiderständige Lightning-aktivierte System zu gewährleisten und das einfach zu bedienen ist. Wir spielten in den letzten vier Jahren das lange Spiel. Ein Multicoin und die Zukunft eines Multichannels ist nun zum Greifen nahe. Eine Zukunft, wo sich Menschen mit Kryptowährungen für ihren Einkauf zahlen werden und Händler, die die Währung wegen ihren unglaublich kleinen Gebühren akzeptieren (Sorry Banken). Vertcoin fördert die revolutionäre Benutzeroberfläche von LITbox weiter. Wir werden sie für jeden zugänglich machen und sie für Nutzer, Händler und sogar ihren Eltern zu einem Alltagsgegenstand transformieren (Das ist richtig, Baby Boomers, wir haben auch an euch gedacht)."


