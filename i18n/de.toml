    [lit_description]
    other = "LIT ist, was Lightning sein sollte. Tatsächlich ist es der ursprüngliche Code vom Co-Autor des Whitepapers. LIT erlaubt uns die Interoperabilität von vielen anderen Kryptowährungen und nahe zu unmittelbare und kostenlose Transaktionen. Des Weiteren löst es Skalierungsprobleme und Netzwerküberlastungen, die dazu führen, dass die Transaktionsgebühren zu hoch sind und die Transaktionsgeschwindigkeit darunter leidet. LIT ist eine herausragende Lösung für Bitcoin, Vertcoin und Litecoin... oh und es ist extrem schnell!"





# LITBOX

    [litBox_title]
    other = "Lernt LITBox kennen: Der Router vom Crypto"

    [litboxPoints_0_title]
    other = "Single Addressen für deine Coins"

    [litboxPoints_1_title]
    other = "Lightning Zahlung"

    [litboxPoints_2_title]
    other = "Zensurwiderstand"


    [litBox_description]
    other = "Die LITBox ist ein Vertcoin-Projekt und sie ist das letzte Puzzleteil, um eine endgültige vertrauenslose, skalierbare und zensurwiderständige, im lightning aktivierte System, zu gewährleisten und welche einfach zu bedienen ist. Wir haben bereits das lange Spiel in den letzten vier Jahren gespielt. Ein Multicoin und die Zukunft eines Multichannels ist nun zum Greifen nahe. Eine Zukunft, wo sich Menschen mit Kryptowährungen für ihren Einkauf zahlen werden und Händler, die die Währung wegen ihren unglaublich kleinen Gebühren akzeptieren (Sorry Banken). Vertcoin fördert LITboxs revolutionäre Benutzeroberfläche weiter. Wir werden sie für jeden zugänglich machen und sie für Nutzer, Händler und sogar ihren Eltern zu einem Alltagsgegenstand transformieren (Das ist richtig, Baby Boomers, wir haben auch an euch gedacht)."


