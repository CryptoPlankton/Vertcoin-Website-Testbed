# Team List


    [about_title]
    other = "Teamet"
    [about_description]
    other = " "

    [about_0_position]
    other = "Bred kompetanse"
    [about_0_description]
    other = "Vertcoin-samfunnet har sørget for at vi har kommet dit vi er i dag. Vi er stolte over å ha støtte fra så mange som er lidenskapelig opptatte av Vertcoins fremtid og som samtidig er villige til å delta i dugnaden selv for å drive utviklingen fremover. Andre valutaer er avhengige av penger for å vokse, mens Vertcoin deler sin visjon med sine brukere, og dette driver i sin tur utviklingen fremover."


    [about_1_position]
    other = "Sjefsutvikler"
    [about_1_description]
    other = "James har programmert siden han først lærte dette som tiåring. Han er for tiden forskningselev ved MIT DCI (Massachusetts Institute of Technology, Digital Currency Initiative), hvor han jobber med å konstruere desentraliserte monetære retningslinjer."



    [about_2_position]
    other = "Utvikler"
    [about_2_description]
    other = "Joe har hovedsaklig utviklererfaring innen .NET og C#, i tillegg til flere andre språk. Han jobber innen fysikk for et firma som produserer strålingsdetektorer. Han har jobbet med Vertcoin siden tidlig i 2014."



    [about_3_position]
    other = "Utvikler"
    [about_3_description]
    other = "Også kjent som 'ETANG600' har minet og vært et aktivt medlem av kryptosamfunnet siden 2013. Siden han oppdaget Vertcoin har han både bidratt i Vertcoins kanaler på sosiale medier og drevet med utvikling."



    [about_4_position]
    other = "Utvikler"
    [about_4_description]
    other = "Star har minet og støttet Vertcoins nettverk siden 2014. Han ble en del av teamet i 2017 for å fokusere på webprogrammering og profilering. Han driver med rådgiving og bidrar i veksten av nettsamfunnet. Godwits jobber med kjerneteamet for å etablere potensielle partnerskap og representanter i USA / Sør-Korea."



    [about_5_position]
    other = "Utvikler"
    [about_5_description]
    other = "Gert-Jaap ble en del av Vertcoin-teamet i 2017. Han begynte som en nybegynner på blokkjede hos Vertcoin, men er nå involvert i det meste av utviklingen. Primærfokuset er rettet mot neste generasjons Vertcoin-lommebok sentrert rundt Lightning Network, men bistår samtidig der det måtte være nødvendig."


    [about_6_position]
    other = "Utvikler"
    [about_6_description]
    other = "Alex er dataingeniør med erfaring fra design av server-CPUer, han har skrevet 'baremetal'-testprogramvare og drevet med sluttvalidering av halvleder-ICer. Alex fokuserer på utvikling og support på Vertcoins CUDA/OpenCL miningsoftware."



    [about_7_position]
    other = "Utvikler"
    [about_7_description]
    other = "jk_14 har hjulpet oss med å lage Vertcoins Android-lommebok og han forfattet GNU/Linux distribusjonen for mining kalt KopiemTu. He har drevet med kryptovaluta siden 2013 og startet MobileCash, en kryptovaluta som kan merge-mines med Vertcoin."



    [about_8_position]
    other = "Utvikler"
    [about_8_description]
    other = "pknight har hjulpet oss med å lage Electrum-lommeboka. Han har drevet med kryptovaluta siden tidlig i 2014."




    [about_9_position]
    other = "PR(Japan)"
    [about_9_description]
    other = "Daiki er vår japanske representant og jobber tett med kjerneteamet for å finne muligheter og potensielle partnere i Japans største byer."

    
    [about_10_position]
    other = "Utvikler"
    [about_10_description]
    other = "CryptoPlankton hjalp til med den nye Vertcoin-websiden og innførte oppgraderinger rundt merkevaren. Han jobber for tiden med vår flervaluta Lightning Wallet-applikasjon som UX-spesialist (brukeropplevelse)."

    
    [about_11_position]
    other = "Utvikler & 'Bug Bounty'-initiativtager"
    [about_11_description]
    other = "Suriyaa har programmert siden han var 11 år gammel. Han studerer ved TUM (Technische Universität München), hvor han jobber med flere Open Source-prosjekter. Suriyaa ble en del av Vertcoin-teamet i juni 2018 etter at en venn anbefalte ham Vertcoin. Han begynte som utvikler, men er for tiden involvert i webutvikling. Han er initiativtageren til Vertcoins Bug Bounty-program."
















