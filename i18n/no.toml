# LIT


    [lit_title]
    other = "Et flervaluta Lightning Network"


    [litPoints_0_title]
    other = "Opprinnelig flervaluta"

    [litPoints_1_title]
    other = "Et samlet Lightning Network"

    [litPoints_2_title]
    other = "Åpen kildekode"



    [litDiagram_title]
    other = "Gjeldende"



    [lit_description]
    other = "LIT er en Lightning Network-implementering og er originalkoden skrevet av Tadge Dryja, medforfatter av Lightning Networks whitepaper. LIT tillater interoperabilitet mellom kryptovalutaer, nesten øyeblikkelige og gratis transaksjoner, det løser skaleringsproblemer og reduserer nettverkstrafikken som i dag fører til høye transaksjonsavgifter og trege transaksjoner. LIT er løsningen vi har ventet på for kryptovaluta som Bitcoin, Vertcoin og Litecoin; Og det er raskt!"





# LITBOX

    [litBox_title]
    other = "Møt LITbox: Kryptoruteren"

    [litboxPoints_0_title]
    other = "Kun én adresse for alle dine valutaer"

    [litboxPoints_1_title]
    other = "Lightning-betaling"

    [litboxPoints_2_title]
    other = "Sensurresistent"


    [litBox_description]
    other = "LITbox er et Vertcoinprosjekt. Det er siste brikken for å fullføre et tillitsløst, skalerbart, sensurresistent, Lightning-aktivert system som er lett å bruke. Vi har vært tålmodige de siste fire årene. En flervaluta og flerkanals fremtid er rett rundt hjørnet. En fremtid hvor mennesker vil benytte kryptovaluta for å handle varer og tjenester, og hvor bedrifter vil benytte det på grunn av de lave avgiftene (beklager, banker). Vertcoin sørger for at LITbox' revolusjonære brukergrensesnitt gjør det tilgjengelig for mannen i gata, bedrifter og til og med foreldre og besteforeldre (Det er helt riktig, vi har tenkt på dere også!)."





