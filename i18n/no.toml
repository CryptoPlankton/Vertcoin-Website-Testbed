# Reason


    [reason_description]
    other = 'Vertcoin kjører så tett på selve grunntanken bak kryptovaluta som mulig, hele "vær din egen bank"-tankegangen som la grunnlaget for kryptovalutaene vi kjenner i dag. Vertcoin forsøker å oppnå noe helt annet enn det vi ser fra ICO/Premine/"pump and run"-folket. Vi vil bare endre verdens finansielle systemer til det bedre.'



