# LIT


    [lit_title]
    other = "Bouwen aan een beter Lightning Network"


    [litPoints_0_title]
    other = "Standaard Meervoudige Valuta"

    [litPoints_1_title]
    other = "Uniform Lightning Network"

    [litPoints_2_title]
    other = "Betere Architectuur"



    [litDiagram_title]
    other = "Huidig"



    [lit_description]
    other = "LIT is wat Lightning had moeten zijn. In feite is het de originele code door de co-auteur van de whitepaper. LIT staat interoperabiliteit van meerdere verschillende cryptovalute toe, zo goed als real-time en gratis transacties, het is een oplossing voor de schaalbaarheid van blockchain technologie en lost daarmee de congestie op het blockchain netwerk op. LIT is een werkende oplossing voor cryptovaluta zoals Bitcoin, Vertcoin en Litecoin... O, en het is snel."





# LITBOX

    [litBox_title]
    other = "Ontmoet LITbox: De ‘Router’ van Crypto"

    [litboxPoints_0_title]
    other = "Een Enkel Adres Voor Je Geld"

    [litboxPoints_1_title]
    other = "Lightning Betalingen"

    [litboxPoints_2_title]
    other = "Resistent Tegen Censuur"


    [litBox_description]
    other = "LITbox is een Vertcoin project en is het laatste stukje in het voltooen van een volledig vertrouwenloos, schaalbaar, censuur-resistent, Lightning gebaseerd systeem dat eenvoudig te gebruiken is. We hebben ons op de lange termijn gericht voor de afgelopen jaren. Een multi-valuta, multi-kanaal toekomst is er bijna. Een toekomst waarin mensen cryptovaluta gebruiken om boodschappen te doen en winkeliers het accepteren vanwege de lage kosten (sorry, banken). Vertcoin is de kracht achter de revolutionare gebruikersinterface van LITbox. We maken het toegankelijk voor alledaagse gebruikers en winkeliers en hun ouders (ja, baby-boomers, we hebben ook aan jullie gedacht)."





