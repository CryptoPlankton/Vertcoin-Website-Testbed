# Reason


    [reason_description]
    other = "Vertcoin blijft zo dicht mogelijk bij de basis van cryptovaluta. De hele 'ben je eigen bank' beweging waarmee de cryptovaluta's begonnen. Vertcoin probeert fundamenteel anders te zijn dan de ICO en premine projecten, die veel geld ophalen en weinig opleveren. We willen het financiele systeem verbeteren."



