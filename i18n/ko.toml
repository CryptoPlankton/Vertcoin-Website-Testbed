    other = "버트코인의 발전은 강한 커뮤니티에 의해 가능했습니다. 커뮤니티의 열정적 성원에 힘입어 앞으로도 무한한 성장을 기대 하고 있습니다."


    [about_1_position]
    other = "리드 개발자"
    [about_1_description]
    other = "10세 때 부터 컴퓨터 프로그래밍을 시작한 제임스는 현재 MIT DCI의 연구자로써 탈중앙 분산화 네트워크 정책의 연구에 집중하고 있습니다."



    [about_2_position]
    other = "개발자"
    [about_2_description]
    other = "Joe는 .NET and C# 프로그래밍 및 다수의 외국어 관련 도움을 주고 있습니다. 현재 물리 관련 업계에 종사하고 있으며 2014년 초반 부터 버트코인에 도움을 주어 왔습니다."



    [about_3_position]
    other = "Developer"
    [about_3_description]
    other = "Also known as ETANG600 has been a miner and an active member of the crypto community since 2013. Since discovering Vertcoin, he has been helping with Vertcoin’s social media presence and development tasks."



    [about_4_position]
    other = "개발자"
    [about_4_description]
    other = "Star는 2014년 부터 버트코인 채굴을 시작으로 2017년 부터 버트코인의 웹 프로그래밍 및 브랜딩에 도움을 주기 시작 하였습니다. 온라인 커뮤니티의 활발한 활동을 위해 도움을 주고 있으며 코어 팀과 더불어 미국, 한국에서의 파트너십 개발에 주력 하고 있습니다."



    [about_5_position]
    other = "개발자"
    [about_5_description]
    other = "Gert-Jaap 2017에 버트코인 팀에 참여 하였습니다. 버트코인을 시작으로 블락체인에 입문하여 현재는 다수의 프로젝트에 적극적으로 참여하고 있습니다. 주 프로젝트로는 차세대 버트코인의 월렛 개발에 노력을 기울이고 있습니다."


    [about_6_position]
    other = "개발자"
    [about_6_description]
    other = "Alex는 서버 사양 CPUs 디자인 및, baremetal 검열 소프트웨어 개발의 경험이 있습니다. Alex 는 현재 버트코인의 CUDA/OpenCL 채굴 소프트웨어의 개발 및 도움을 주고 있습니다."



    [about_7_position]
    other = "개발자"
    [about_7_description]
    other = "jk_14는 버트코인 안드로이드용 월렛 개발에 도움을 주었으며 GNU/Linux 채굴의 KopiemTu를 개발 하였습니다. 암호화폐 업계에는 2013년에 입문하여 버트코인과는 merge-mineable한 MobileCash를 개발하였습니다."



    [about_8_position]
    other = "개발자"
    [about_8_description]
    other = "pknight 일렉트럼 월렛개발에 도움을 주었습니다.암호화폐 업계에는 2014년에 입문하였습니다."




    [about_9_position]
    other = "홍보 (일본)"
