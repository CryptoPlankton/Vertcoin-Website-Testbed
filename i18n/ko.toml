    other = "CryptoPlankton는 버트코인의 웹사이트 및 브랜딩의 향상을 위한 도움을 주고 있습니다. 현재는 멀티코인 라이트닐 월렛의 UX specialist로 도움을 주고 있습니다."

    
    [about_11_position]
