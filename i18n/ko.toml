# LITBOX

    [litBox_title]
    other = "LITbox에 관하여: “암호화폐의 ‘라우터(Router)’ "

    [litboxPoints_0_title]
    other = "단일화 된 코인 주소"

    [litboxPoints_1_title]
    other = "라이트닝 결제"

    [litboxPoints_2_title]
    other = "검열에 면역성"


    [litBox_description]
    other = "LITbox는 버트코인의 프로젝트중 하나로써 라이트닝 기반의 신뢰성, 확장성, 그리고 검열의 면역성을 가진 시스템을 위한 중요한 프로젝트입니다. 멀티코인의 다채널 사용을 염두에두고 지난 4년간 노력을 기울여 노력 해왔습니다. 기존 은행의 거래 수수료에 대비해 대폭 낮은 수수료로 기존 사업체 및 개인 누구나도 쓰기 쉬운 획기 적인 UI가 될 것입니다. "





