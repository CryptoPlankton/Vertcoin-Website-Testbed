# Team List


    [about_title]
    other = "Tým"
    [about_description]
    other = " "

    [about_0_position]
    other = "Sada více dovedností"
    [about_0_description]
    other = "Komunita je hnací silou toho co Vertcoin dokázal. Jsme hrdí na to, že se chlubíme komunitou, která je vášnivá ohledně budoucnosti Vertcoinu a jsou ochotni podniknout kroky k tomu, aby se věci staly."


    [about_1_position]
    other = "Vedoucí Vývojář"
    [about_1_description]
    other = "James se zabýval programováním již od svých 10 let. V současné době je vysokoškolským výzkumným pracovníkem v MIT DCI a pracuje na zavedení decentralizované měnové politiky."



    [about_2_position]
    other = "Vývojář"
    [about_2_description]
    other = "Joevy primární zkušenosti spočívají v .NET a C#. Sekundární pak v různých jiných programovacích jazycích. Pracuje v oblasti fyziky, vyrábí instrumentace pro detektory radiace a od počátku roku 2014 se podílí na Vertcoinu."



    [about_3_position]
    other = "Vývojář"
    [about_3_description]
    other = "Také znám jako ETANG600 byl těžařem a aktivním členem krypto komunity od roku 2013. Poté co se dozvěděl o Vertcoinu tak začal pomáhat na sociálních sítích Vertcoinu a pomáhal s vývojem."



    [about_4_position]
    other = "Vývojář"
    [about_4_description]
    other = "Star začal s těžbou a podporou Vertcoinu od roku 2014. Připojil se k našemu týmu v roce 2017 se zaměřením na programování webu a branding. Pokračuje v konzultacích a pomáhá rozvíjet online komunitu. Godwits pracuje s hlavním týmem pro zapojení se s potencionálnímý partnery a zástupci z USA / Jižní Korei "



    [about_5_position]
    other = "Vývojář"
    [about_5_description]
    other = "Gert-Jaap připojil se k Vertcoinu v roce 2017. Začínal jako blockchainový nováček ve Vertcoinu, ale v současné době se podílí na většině vývojových aktivit. Primárně je zaměřený na další generaci Vertcoinové peněženky, která se soustředí okolo Lightning Networku a zárověn přispíva kdekoliv je potřeba."


    [about_6_position]
    other = "Vývojář"
    [about_6_description]
    other = "Alex je počítačový inženýr se zkušenostmi s navržením serverových procesorů, psaní barametal testovacího softwaru a provádění post silicon validace. Alex se zaměřuje na vývoj a podporu Vertcoin CUDA/OpenCL těžebního softwaru."



    [about_7_position]
    other = "Vývojář"
    [about_7_description]
    other = "jk_14 nám pomohl vytvořit Vertcoin peněženku pro android a vytvořil GNU/Linux distribuci pro těžení zvanou KopiemTu. Od roku 2013 se podílel na kryptoměnách a založil MobileCash, měnu která jde těžit zároveň s Vertcoinem."



    [about_8_position]
    other = "Vývojář"
    [about_8_description]
    other = "pknight nám pomohl vytvořit Electrum peněženku, od začátku roku 2014 se zajímá o kryptoměny."




    [about_9_position]
    other = "Styk s veřejností (Japonsko)"
    [about_9_description]
    other = "Daiki je náš Japonský zástupce, který spolupracuje s hlavním týmem, aby přinesl možnosti a potencionální pratnerství v Japonských hlavních městech."

    
    [about_10_position]
    other = "Vývojář"
    [about_10_description]
    other = "CryptoPlankton pomohl vytvořit novou Vertcoinovou webovou stránku a implementoval různé zlepšení značky. V současné době pracuje na multiměnové lightning peněžence jako UX specialista."

    
    [about_11_position]
    other = "Vývojář & Bug Bounty Initiator"
    [about_11_description]
    other = "Suriyaa začal s programováním v 11 letech. Je studentem TUM a pracuje na několika Open Source projektech. Suriyaa se připojil k týmu Vertcoinu v červnu 2018 poté co mu ho jeho kamarád doporučil. Začal jako vývojář, ale teď je zapojený ve vývoji webu. Je iniciátorem Vertcoinového programu pro hledání chyb."
















