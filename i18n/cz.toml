# LIT


    [lit_title]
    other = "Vytváříme lepší Lightning Network"


    [litPoints_0_title]
    other = "Nativně Multicoin"

    [litPoints_1_title]
    other = "Jednotný Lightning Network"

    [litPoints_2_title]
    other = "Lepší Architektura"



    [litDiagram_title]
    other = "Současný"



    [lit_description]
    other = "LIT je takový jaký by Lightning měl být. Popravdě je to originální kód od autora whitepaperu. LIT umožňuje multi měnovou interoperabilitu, díky které jsou transakce téměř okamžité a zdarma. Řeší problém škálování a přetížení sítě, které vedlo k vysokým poplatkům za transakci a pomalou rychlost transakce. LIT je reálné světové řešení pro kryptoměny jako je Bitcoin, Vertcoin a Litecoin... a je to velmi rychlé."





# LITBOX

    [litBox_title]
    other = "Seznamte se s LITboxem ‘Routerem kryptoměn’"

    [litboxPoints_0_title]
    other = "Jediná adresa pro vaše mince"

    [litboxPoints_1_title]
    other = "Bleskové platby"

    [litboxPoints_2_title]
    other = "Rezistence k cenzuře"


    [litBox_description]
    other = "LITbox je projekt Vertcoinu a je posledním dílkem pro vytvoření systému zcela spolehlivého, škálovatelného, odolného vůči cenzuře, který je snadno použitelný a využívá lightning technologii. Poslední čtyři roky jsme mysleli dopředu. Multiměnová, multikanálová budoucnost je za rohem. Budoucnost, kde budou lidé používat kryptoměny k nákupu potravin a obchodníci budou kryptoměny přijímat kvůli jejím směšně nízkým poplatkům (promiňte banky). Vertcoin řídí revoluční uživatelské rozhraní LITboxu. Vytváříme to dostupné pro každodenní uživatele, obchodníky, a dokonce i pro vaše rodiče."





