    other = "jk_14 a aidé à la création du Porte-Monnaie Vertcoin pour Android, et il est l'auteur de la distribution GNU/Linux de minage KopiemTu. Il est impliqué dans les cryptomonnaies depuis 2013 et a lancé MobileCash, un coin qu'on peut « merge-miner » en même temps que Vertcoin."



    [about_8_position]
