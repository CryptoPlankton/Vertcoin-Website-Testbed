# LIT


    [lit_title]
    other = "Construire un meilleur Réseau Lightning"


    [litPoints_0_title]
    other = "Multi-monnaies par conception"

    [litPoints_1_title]
    other = "Un Réseau Lightning unifié"

    [litPoints_2_title]
    other = "Une meilleure Architecture"



    [litDiagram_title]
    other = "Actuel"



    [lit_description]
    other = "LIT est LE Réseau Lightning par essence. En fait, c'est le code original par le co-auteur du livre blanc. LIT permet une interopérabilité entre de multiples cryptomonnaies, des transactions quasiment gratuites et instantanées, il résout le problème de montée en charge, et se débarrasse ainsi de la congestion du réseau qui impliquait des transactions chères et lentes. LIT est la solution adaptée au monde réel pour les cryptomonnaies comme le Bitcoin, Vertcoin et Litecoin... oh et c'est rapide, très rapide."




# LITBOX

    [litBox_title]
    other = "Découvrez la LITbox: Le ‘Routeur’ de la Crypto"

    [litboxPoints_0_title]
    other = "Une seule adresse pour vos pièces"

    [litboxPoints_1_title]
    other = "Des paiements éclairs"

    [litboxPoints_2_title]
    other = "Résistance à la censure"


    [litBox_description]
	other = "LITbox est un projet de Vertcoin et la dernière étape pour compléter un système Lightning qui soit facile à utiliser, résistant à la censure, et qui permette une montée en charge, le tout sans nécessiter de faire confiance à un intermédiaire. Nous développons une vision à long terme depuis 4 ans. Un futur multi-monnaie et multi-canaux s'apprête à voir le jour. Un futur où les gens utiliseront les crypto-monnaies pour faire leurs courses, et où les marchands les accepteront grace aux frais dérisoires (désolé les banques!). Vertcoin crée l'interface révolutionnaire de la LITbox pour la rendre accessible aux utilisateurs de tous les jours, aux marchands et même à leurs parents (nous avons pensé à vous aussi les séniors)."





