    [about_0_position]
    other = "Ensemble des compétences nécessaires"
    [about_0_description]
    other = "La communauté est la force motrice de ce que Vertcoin accomplit. Nous sommes fiers de faire partie d'une communauté qui est passionnée par le futur de Vertcoin et qui met les mains à la pâte pour que ce soit un succès. Si certaines monnaies ont besoin de capital pour croître, Vertcoin est alimenté par une vision partagée avec ses utilisateurs, c'est ce qui nous fait avancer."


    [about_1_position]
    other = "Développeur principal"
    [about_1_description]
    other = "James programme depuis l'age de 10 ans. Il est actuellement chercheur en premier cycle au MIT DCI, et s'applique à promulguer une politique monétaire décentralisée."



    [about_2_position]
    other = "Développeur"
    [about_2_description]
    other = "Joe est d'abord spécialisé en .NET et C#, et dispose aussi de compétences en divers autres langages. Il travaille dans les domaines de la physique, et fabrique des instruments pour détecter les radiations. Il est impliqué dans Vertcoin depuis début 2014."



    [about_3_position]
    other = "Développeur"
    [about_3_description]
    other = "Aussi connu sous le nom d'ETANG600, Eric est un mineur et un membre actif de la communauté des cryptomonnaies depuis 2013. Depuis qu'il a découvert Vertcoin, il a participé à la présence de Vertcoin sur les médias sociaux, et aux taches de développement."



    [about_4_position]
    other = "Développeur"
    [about_4_description]
    other = "Star a commencé à miner et soutenir le réseau de Vertcoin depuis 2014. Il a rejoint l'équipe en 2017 pour se concentrer sur le développement internet et l'image de Vertcoin. Il continue à consulter la communauté et à participer à son développement. Godwits travaille actuellement avec le cœur de l'équipe pour contacter des partenaires potentiels et représentants aux Etats-Unis et en Corée du Sud."



    [about_5_position]
    other = "Développeur"
    [about_5_description]
    other = "Gert-Jaap a rejoint Vertcoin en 2017. Il a commencé comme Débutant en Blockchain chez Vertcoin, et est maintenant impliqué dans la plupart des activités de développement. Il se concentre actuellement sur la prochaine génération de porte-monnaie Vertcoin autour du Lightning Network, tout en contribuant aussi partout où c'est nécessaire."


    [about_6_position]
    other = "Développeur"
    [about_6_description]
    other = "Alex est Ingénieur Informaticien avec pour expériences: concevoir des CPUs de type serveur, écrire des tests logiciels Bare Metal, et effectuer des vérifications post-silicon. Alex est spécialisé dans le développement et le support du Logiciel de Minage CUDA/OpenCL de Vertcoin."



    [about_7_position]
    other = "Développeur"
