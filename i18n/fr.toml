# LIT


    [lit_title]
    other = "Construire un meilleur Lightning Network"


    [litPoints_0_title]
    other = "Multi-monnaies par conception"

    [litPoints_1_title]
    other = "Un Lightning Network unifié"

    [litPoints_2_title]
    other = "Une meilleure Architecture"



    [litDiagram_title]
    other = "Actuel"



    [lit_description]
    other = "LIT est le Lightning Network tel qu'il doit l'être. En fait, c'est le code original par le co-auteur du livre blanc. En résolvant tous les problèmes d'interopérabilité entre les multiples cryptomonnaies, de montée en charge, de congestion du réseau, de frais élevés de transations ou de problème de vitesse, LIT est la solution adaptée au monde réel pour les cryptomonnaies comme le Bitcoin, Vertcoin et Litecoin... oh et c'est rapide, très rapide."




# LITBOX

    [litBox_title]
    other = "Découvrez la LITbox: Le ‘Routeur’ de la Cryptocurrency"

    [litboxPoints_0_title]
    other = "Une seule adresse pour vos pièces"

    [litboxPoints_1_title]
    other = "Des paiements éclairs"

    [litboxPoints_2_title]
    other = "Résistance à la censure"


    [litBox_description]
	other = "LITbox est un projet de Vertcoin et la dernière pièce pour compléter un système Lightning facile à utiliser qui soit résistant à la censure, qui permette une montée en charge, le tout sans nécessiter d'intermédiaire tiers de confiance. Nous développons une vision à long terme depuis 4 ans. Un futur multi-monnaie et multi-canaux s'apprête à voir le jour. Un futur où les gens utiliseront les crypto-monnaies pour faire leurs courses, et où les marchands les accepteront grace aux frais dérisoires (désolé les banques!). Vertcoin crée l'interface révolutionnaire de la LITbox pour la rendre accessible aux utilisateurs de tous les jours, aux marchands et même à leurs parents (nous avons pensé à vous aussi les séniors)."





