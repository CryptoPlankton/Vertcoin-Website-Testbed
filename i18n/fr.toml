# Reason


    [reason_description]
    other = "Vertcoin évolue au plus près possible des fondamentaux d'une cryptomonnaie, c'est à dire du mouvement 'soyez votre propre banque' qui a lancé les cryptomonnaies. Vertcoin a un but diamétralement opposé à celui des entreprises type ICO/Préminage qui cherchent à empocher l'argent et disparaitre. Nous voulons simplement changer le système financier pour le meilleur."


