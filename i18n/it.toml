# Reason


    [reason_description]
    other = 'Vertcoin funziona mantenendo inalterati i principi base delle criptomonete e in accordo con il movimento “be your own bank” che ha dato il via alle criptomonete stesse. Vertcoin vuole implementare qualcosa di completamente diverso dalle ICO e dalle criptomonete pre-minate. Noi vogliamo cambiare il sistema finanziario in meglio.'


