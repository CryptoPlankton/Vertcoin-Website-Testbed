    [lit_description]
    other = "LIT è ciò che Lightning dovrebbe essere. E’ l’implementazione originale sviluppata direttamnte dal co-autore del whitepaper. LIT supporta interoperabilità tra più criptovalute, transazioni quasi istantanee e gratuite, risolve il problema della scalabilità e riduce la congestione della rete che porta a commissioni elevate e a basse velocità di transazione, LIT è una soluzione efficacie per criptovalute come Bitcoin, Vertcoin e Litecoin… oh ed è veloce."





# LITBOX

    [litBox_title]
    other = "Scopri LITbox: Il ‘Router’ delle Criptovalute"

    [litboxPoints_0_title]
    other = "Singolo Indirizzo Per Le Tue Criptomonete"

    [litboxPoints_1_title]
    other = "Pagamenti Lightning"

    [litboxPoints_2_title]
    other = "Censorship Resistance"


    [litBox_description]
    other = "LITbox è un progetto Vertcoin ed è l’ultimo tassello per completare un sistema affidabile, scalabile, censorship resistant, che supporta la tecnologia lightning e facile da usare. Negli ultimi quattro anni abbiamo lavorato con una visione di lungo periodo. Un futuro multimoneta e multicanale è dietro l’angolo. Un futuro in cui le persone useranno la criptomoneta per comprare anche generi alimentari e dove i commercianti la accetteranno per i costi di transazione incredibilimente bassi (banche, scusate). Vertcoin sta sviluppando la rivoluzionaria interfaccia LITbox. La stiamo rendendo accessibile anche agli utenti non esperti, ai commercianti e persino ai loro genitori (pensionati abbiamo pensato anche a voi)."





